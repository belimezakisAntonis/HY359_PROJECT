

<h1>FORM</h1>
<div class="container">

    <form onsubmit="getUser();return false;" name="box" id="box" >
        <input type="text" id="username" name="username" placeholder="Username(required)" minlength="8"
               pattern="[a-zA-Z]+" value="text" required/>
        <input type="email" name="email" placeholder="email(required)" value="text" required/>
        <div class="strength-meter" id="strength-meter"></div>
        <input type="password"  id="password" name="password" placeholder="password(required)"
               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$" value="text" required/>
        <button id="meter-strength" onclick="return calculatePasswordStrength1()" >password strength is</button>
        <div id="message1" ></div>
        <input type="password" id="pass2" name="pass2" placeholder="password again(required)"
               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,15}$" value="text" required/>
        <button id="meter-strength2" onclick="return calculatePasswordStrength2()" >password strength is</button>
        <div id="message2" ></div>

        <input type="button" id="myBut" onclick="showPass()" value="ShowPassword"><br>
        <input type="radio" name="gender" value="Male" required/> Male
        <input type="radio" name="gender" value="Female" required/> Female
        <input type="radio" name="gender" value="Other" required/> Other
        <input type="text" minlength="3" maxlength="30" name="firstname"
               placeholder="first name(required)"  required/>
        <input type="text" minlength="3" maxlength="30" name="lastname"
               placeholder="last name(required)"  required/>

        <input type="radio" name="user" id="default" value="Simple"   onclick="radioButtonDefault();return false;" checked> Simple
        <input type="radio" name="user"  id="doctor"  value="Doctor" onclick="radioButtonDoctor();return false;"> Doctor <br>

        <input type="date"  id="start" name="birthdate"  min="1920-01-01" max="2005-12-31" value="1980-01-01" >

        <input type="text" name="amka" pattern="[0-9]{11}" id="ssn" placeholder="AMKA(required)" onclick="validate()"  required/>
        <div id="message4"></div>
        <div id="message3"></div>
        <input type="text" minlength="3" name="city" maxlength="50" placeholder="City(required)" id="city" required/>
